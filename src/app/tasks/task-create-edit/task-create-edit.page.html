<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button [icon] = "backButtonIcon" defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{titleText}}
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #taskAddEditForm="ngForm" (ngSubmit) = "onAddEditTask()" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Task Name</ion-label>
            <ion-input type="text" [ngModel] = "task?.name" name="name" required maxlength="40"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Due Date</ion-label>
            <ion-datetime name="dueDate" [ngModel] = "dueDateTime" 
            displayFormat="DDD, MMM DD YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Due Time</ion-label>
            <ion-datetime name="dueTime" [ngModel] = "dueDateTime"
            displayFormat="h:mm A"
            minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Repeat</ion-label>
            <ion-select [ngModel] = "task?.repeat ? task?.repeat : 'no-repeat'" name='repeat'>
              <ion-select-option value="no-repeat">No Repeat</ion-select-option>
              <ion-select-option value="every-day">Every Day</ion-select-option>
              <ion-select-option value="every-weekdays">Every Weekdays</ion-select-option>
              <ion-select-option value="every-weekends">Every Weedends</ion-select-option>
              <ion-select-option value="1-week">Once in a week</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">List</ion-label>
            <ion-select [ngModel] = "task?.list ? task?.list : 'Personal'" name='list'>
              <ion-select-option value="Personal">Personal</ion-select-option>
              <ion-select-option value="Work">Work</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled] = "!taskAddEditForm.valid" type="submit" expand="block" color="success" >{{task?.id ? 'Update Task' : 'Add Task'}}</ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
  </form>
</ion-content>
