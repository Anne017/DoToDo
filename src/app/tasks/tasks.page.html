<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button (click)="onCreateNewTaskTypeSelect($event)">
        <ion-icon slot="icon-only" [src]="addTaskIcon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" [src]="settingsIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment value="active" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="all">
            <ion-label>All</ion-label>
          </ion-segment-button>
          <ion-segment-button value="active">
            <ion-label>Active</ion-label>
          </ion-segment-button>
          <ion-segment-button value="done">
            <ion-label>Done</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="ion-no-margin">
          <ng-container *ngFor="let task of loadedTasks">
            <ion-item
              lines="full"
              (click)="onTaskSelect(task)"
              *ngIf="segmentValue === 'all' || segmentValue === 'done' && task.done || segmentValue === 'active' && !task.done"
            >
              <ion-label>
                {{task.name}}
              </ion-label>
              <ion-buttons slot="end">
                <ion-button [color]="task.done ? 'success' : 'danger'">
                  {{task.done ? 'Done' : 'Open'}}
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="loadPreviousDay()">
        <ion-icon slot="icon-only" [src]="prevDayIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{toolbarText}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadNextDay()">
        <ion-icon slot="icon-only" [src]="nextDayIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
