<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item lines="full" (click) = "onSelectTaskType('quick')">
            <ion-icon slot="start"  [src]="quickTaskIcon"></ion-icon>
            <ion-label>{{'TASK_LIST.add_quick_task_label' | translate}}</ion-label>
          </ion-item>
          <ion-item lines="full" (click) = "onSelectTaskType('advanced')" >
            <ion-icon slot="start"  [src]="advancedTaskIcon"></ion-icon>
            <ion-label>{{'TASK_LIST.add_advanced_task_label' | translate}}</ion-label>
          </ion-item>
          <ion-item lines="none" (click) = "onSelectTaskType('checklist')" >
            <ion-icon slot="start"  [src]="checklistIcon"></ion-icon>
            <ion-label>{{'TASK_LIST.add_checklist_label' | translate}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
